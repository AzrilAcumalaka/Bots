<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FugiTech Avatar</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        iframe { width: 800px; height: 600px; border: none; }
    </style>
</head>
<body>
    <h2>Test Avatar FugiTech</h2>
    <input type="text" id="fugitechLink" placeholder="https://reactive.fugi.tech/individual/1102855065821249546" style="width: 80%;">
    <button onclick="loadFugitech()">Load</button>
    <br><br>
    <iframe id="fugitechFrame"></iframe>

    <script>
        function loadFugitech() {
            const link = document.getElementById("fugitechLink").value;
            document.getElementById("fugitechFrame").src = link;
        }
    </script>
</body>
</html>
